<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
//         Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.

// «Включительно» означает, что значение переменной age может быть равно 14 или 90

let age=+prompt('Age');
if(age>=14&&age<=90){
    alert('ok')
}

// Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.

// Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.

let age1=+prompt('Age1');
if(age1<14||age1>90){
    alert('ok')
}

let age2=+prompt('Age2');
if(!age2>=14||!age2<=90){
    alert('ok')
}

// Напишите код, который будет спрашивать логин с помощью prompt.

// Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено или нажата клавиша Esc – показать «Отменено», в противном случае отобразить «Я вас не знаю».

// Пароль проверять так:

// Если введён пароль «Я главный», то выводить «Здравствуйте!»,
// Иначе – «Неверный пароль»,
// При отмене – «Отменено».
// Блок-схема:


// Для решения используйте вложенные блоки if. Обращайте внимание на стиль и читаемость кода.

// Подсказка: передача пустого ввода в приглашение prompt возвращает пустую строку ''. Нажатие клавиши Esc во время запроса возвращаетnull.

let login =prompt('login');
let pass;
if(login=='Админ'){
    pass=prompt('Password')
    if(pass=='Я главный'){
        alert('Hello')
    }else if(pass==''){
        alert('Wrong password')
    }else if(pass==null){
        alert('Canceled pass')
    }
}else if(login ==''){
    alert('Canceled')
}else if(login==null){
    alert(`I don't know who you are`);
}
    </script>
</body>
</html>
